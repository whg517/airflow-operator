apiVersion: airflow.kubedoop.dev/v1alpha1
kind: AirflowClusters
metadata:
  labels:
    app.kubernetes.io/name: airflow-operator
    app.kubernetes.io/managed-by: kustomize
  name: airflowclusters
spec:
  clusterConfig:
    credentialsSecret: credentials
  webservers:
    roleGroups:
      default:
        replicas: 1
  schedulers:
    roleGroups:
      default:
        replicas: 1
  celeryExecutors:
    roleGroups:
      default:
        replicas: 1
