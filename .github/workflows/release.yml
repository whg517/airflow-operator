name: Release

on:
  push:
    tags:
      - '*'


env:
  VERSION: ${{ github.ref_name }}


jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            README.*.md
            docs/*.md


  golang-lint:
    name: golang-lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61

  golang-test:
    name: Golang Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          make test


  chainsaw-e2e:
    name: Chainsaw Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version: ['1.26.15', '1.27.16']
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create KinD cluster
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version}}
          CHAINSAW_KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make setup-chainsaw-cluster

      - name: Setup Chainsaw
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version }}
          CHAINSAW_KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make setup-chainsaw-e2e

      - name: Run chainsaw-e2e
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version }}
          CHAINSAW_KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make chainsaw-e2e


  release-image:
    name: Release Image
    if: ${{ github.repository_owner == 'zncdatadev' }}
    runs-on: ubuntu-latest
    needs:
      - markdown-lint
      - golang-lint
      - golang-test
      - chainsaw-e2e
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push operator
        run: |
          make docker-buildx
